<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Бабуленькины котятки</title>
    <link rel="stylesheet" href="index.css" class="css">
</head>
<body>
    <header>
        Бабуленькины котятки
    </header>
    <main>
        <input class="input-1" name="kind" type="radio" id="type1">
        <input class="input-2" name="kind" type="radio" id="type2">
        <input class="input-3" name="kind" type="radio" id="type3">
        <input class="input-4" name="kind" type="radio" id="type4">
        <nav>
            <label class="button-1 button" for="type1">Мейн-кун</label><hr>
            <label class="button-2 button" for="type2">Ориентальная</label><hr>
            <label class="button-3 button" for="type3">Оцикет</label><hr>
            <label class="button-4 button" for="type4">Сомалийская</label><hr>
        </nav>
        <section>
            <article class="first-cat cat">
                <img
                src="http://poroda-mainecoon.ru/wp-content/uploads/2015/05/red_mainecoon_01.jpg"
                alt="Красивый Мейн-кун">
                <div class="explanation">Мистери, ?? годика</div>
            </article>
            <article class="second-cat cat">
                <img
                src="http://www.zoopicture.ru/assets/2011/02/IMG_6026.jpg"
                alt="Кот Аристотель">
                <div class="explanation">Аристотель, 2 годика</div>
            </article>
            <article class="third-cat cat">
                <img
                src="http://www.vsebiz.ru/data/somaliiskaja_koshka.JPG"
                alt="Котенок">
                <div class="explanation">Рэмми, 1 годик</div>
            </article>
            <article class="fourth-cat cat">
                <img
                src="http://zooglobal.ru/wiki/assets/img/photogalary/ocziket-oczikat/img5.jpg"
                alt="Сонный кот">
                <div class="explanation">Кемирил, 3.5 годика</div>
            </article>
            <article class="fifth-cat cat">
                <img
                src="http://cdn.fishki.net/upload/post/201508/25/1640548/tn/img_2173-1-1.jpg"
                alt="Мейн-кун охотник">
                <div class="explanation">Квик, 3 годика</div>
            </article>
            <article class="sixth-cat cat">
                <img
                src="http://zooglobal.ru/wiki/assets/img/photogalary/ocziket-oczikat/img3.jpg"
                alt="Кот в пятнышко">
                <div class="explanation">Толик, 7 лет</div>
            </article>
            <article class="seventh-cat cat">
                <img
                src="http://img-fotki.yandex.ru/get/4109/alexreactor.10/0_3b013_deea7a68_orig"
                alt="Кошка с пушистым хвостом">
                <div class="explanation">Клеопатра, 4 годика</div>
            </article>
            <article class="eighth-cat cat">
                <img
                src="http://kot-pes.com/wp-content/uploads/2015/07/Oriental_cat_03-650x434.jpg"
                alt="Кот Ориентальный">
                <div class="explanation">Томми, 6.5 лет</div>
            </article>
        </section>
        <aside>
            <p class="header-rate">Рейтинг</p>
            <input class="descending" type="checkbox" id="sort">
            <label for="sort">по убыванию</label>
            <article>
                <div class="rating rating-1">
                    <p>Мейн-кун</p>
                    <div class="scale1"></div>
                    <div class="mark">9</div>
                </div>
                <div class="rating rating-2">
                    <p>Ориентальная</p>
                    <div class="scale2"></div>
                    <div class="mark">10</div>
                </div>
                <div class="rating rating-3">
                    <p>Оцикет</p>
                    <div class="scale3"></div>
                    <div class="mark">4</div>
                </div>
                <div class="rating rating-4">
                    <p>Сомалийская</p>
                    <div class="scale4"></div>
                    <div class="mark">6</div>
                </div>
            </article>
        </aside>
    </main>
    <footer>
        <hr>
        <span class="corp">&copy; ООО Бабуленькины котятки, 2016</span>
        <span class="addr">Наш адрес: улица Котовая, д.5</span>
    </footer>
</body>
</html>
