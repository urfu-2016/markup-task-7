<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Мяндекс.Муррркет</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<input type="checkbox" class="grid-enable" id="grid-enable">
<label for="grid-enable">Активировать grid</label>
<section class="content">
<header>
    <h1>Бабулькины котятки</h1>
</header>
<input type="radio" name="species-choice" id="abyssinian">
<input type="radio" name="species-choice" id="british">
<input type="radio" name="species-choice" id="russian-blue">
<input type="radio" name="species-choice" id="siamese">
<input type="radio" checked name="species-choice" id="all">
<section class="shop">
    <aside class="left-menu">
        <label for="abyssinian" class="species">Абиссинская</label>
        <label for="british" class="species">Британская</label>
        <label for="russian-blue" class="species">Русская голубая</label>
        <label for="siamese" class="species">Сиамская</label>
        <label for="all" class="species">Все породы</label>
    </aside>
    <main>
        <div class="cat russian-blue">
            <img class="cat-foto" src="img/russian-blue1.jpg" title="Русская голубая" alt="Русская голубая">
            <span>Вася, 3 года</span>
        </div>
        <div class="cat abyssinian">
            <img class="cat-foto" src="img/abyssinian1.jpg" title="Абиссинская" alt="Абиссинская">
            <span>Петя, 2 года</span>
        </div>
        <div class="cat british">
            <img class="cat-foto" src="img/british1.JPG" title="Британская" alt="Британская">
            <span>Шарик, 5 лет</span>
        </div>
        <div class="cat siamese">
            <img class="cat-foto" src="img/siamese1.jpg" title="Сиамская" alt="Сиамская">
            <span>Маша, 2 года</span>
        </div>
        <div class="cat russian-blue">
            <img class="cat-foto" src="img/russian-blue2.jpg" title="Русская голубая" alt="Русская голубая">
            <span>Инокентий, 6 лет</span>
        </div>
        <div class="cat abyssinian">
            <img class="cat-foto" src="img/abyssinian2.jpg" title="Абиссинская" alt="Абиссинская">
            <span>Шурфик, 3 года</span>
        </div>
        <div class="cat british">
            <img class="cat-foto" src="img/british2.jpg" title="Британская" alt="Британская">
            <span>Альберт, 3 года</span>
        </div>
        <div class="cat abyssinian">
            <img class="cat-foto" src="img/abyssinian3.jpg" title="Абиссинская" alt="Абиссинская">
            <span>Куся, 3 года</span>
        </div>
    </main>
    <aside class="right-menu">
        <h2>Рейтинг</h2>
        <input type="checkbox" id="lower">
        <section>
            <label for="lower">По убыванию</label>
            <label for="lower"><img class="check" src="img/noncheck.png" title="Not checked"
                                    alt="Not checked"></label>
            <label for="lower"><img class="check" src="img/check.png" title="Checked" alt="Checked"></label>
        </section>
        <div class="rating">
            <div class="breed rating8">
                <p>Сиамская</p>
                <div class="view-rating"></div>
                <p class="count-rating">8</p>
            </div>
            <div class="breed rating10">
                <p>Русская голубая</p>
                <div class="view-rating"></div>
                <p class="count-rating">10</p>
            </div>
            <div class="breed rating4">
                <p>Британская</p>
                <div class="view-rating"></div>
                <p class="count-rating">4</p>
            </div>
            <div class="breed rating6">
                <p>Абиссинская</p>
                <div class="view-rating"></div>
                <p class="count-rating">6</p>
            </div>
        </div>
    </aside>
</section>
<footer>
    <p>ООО бабулькены котятки 2015-2016</p>
    <address>Наш адрес: улица Котовая, д.5</address>
</footer>
</section>
</body>
</html>
