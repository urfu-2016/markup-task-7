<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" media="screen" title="no title">
    <title>Котятки</title>
</head>
<body  class="wpapper">
    <!-- <div class="wpapper"> -->
        <header>
            <h1>Бабулькины котята</h1>
        </header>
        <div class="content">
            <input type="checkbox" name="cat-breed" class="abyssinian" id="abyssinian">
            <input type="checkbox" name="cat-breed" class="british" id="british">
            <input type="checkbox" name="cat-breed" class="russian-blue" id="russian-blue">
            <input type="checkbox" name="cat-breed" class="siamese" id="siamese">
            <nav class="menu">
                <label for="abyssinian" class="abyssinian">Аббисианская</label>
                <label for="british" class="british">Бритинаская</label>
                <label for="russian-blue" class="russian-blue">Русская голубая</label>
                <label for="siamese" class="siamese">Сиамская</label>
            </nav>
            <section class="photos-cats">
                <div class="small-img siamese">
                    <img src="cats/1.jpg" alt="ото Тоши">
                    <span>Тоша, 4 года</span>
                </div>
                <div class="average-img abyssinian">
                    <img src="cats/2.jpg" alt="Фото Сэма">
                    <span>Сэм, 1 год</span>
                </div>
                <div class="small-img russian-blue">
                    <img src="cats/3.jpg" alt="Фото Купчи">
                    <span>Купча, 3 года</span>
                </div>
                <div class="small-img siamese">
                    <img src="cats/4.jpg" alt="Фото Барсика">
                    <span>Барсик, 1,5 года</span>
                </div>
                <div class="small-img british">
                    <img src="cats/5.jpg" alt="Фото Пусика">
                    <span>Пусик, 2 года</span>
                </div>
                <div class="average-img russian-blue">
                    <img src="cats/6.jpg" alt="Фото Симы">
                    <span>Сима, 1 год</span>
                </div>
                <div class="small-img abyssinian">
                    <img src="cats/7.jpg" alt="Фото Роберта">
                    <span>Роберт, 1 год</span>
                </div>
                <div class="big-img british">
                    <img src="cats/8.jpg" alt="Фото Cтепана">
                    <span>Степан, 2 года</span>
                </div>
            </section>
            <section class="rating">
                <h1>Рейтинг</h1>
                <label for="decrease">по убыванию</label>
                <input type="checkbox" id="decrease" class="decrease">
                <div class="cat-breed1">
                    <p>Аббисианская</p>
                    <div class="rating9"></div>
                    <span class="grade">9</span>
                </div>
                <div class="cat-breed2">
                    <p>Британская</p>
                    <div class="rating8"></div>
                    <span class="grade">8</span>
                </div>
                <div class="cat-breed3">
                    <p>Русская голубая</p>
                    <div class="rating10"></div>
                    <span class="grade">10</span>
                </div>
                <div class="cat-breed4">
                    <p>Сиамская</p>
                    <div class="rating4"></div>
                    <span class="grade">4</span>
                </div>
            </section>
        </div>
        <footer>
            <p class="copyright">&copy; ООО Бабулькины котятки, 2016</p>
            <address>Наш адрес: улица Котовая, д.5</address>
        </footer>
    <!-- </div> -->
</body>
</html>
