<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Котеке</title>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>
<body>
    <div class="root">
        <header>Бабуленькины котятки</header>
        <main>
            <div class="columns">
                <input type="radio" name="type" class="left-input" checked>
                <input type="radio" name="type" class="left-input">
                <input type="radio" name="type" class="left-input">
                <input type="radio" name="type" class="left-input">
                <input type="radio" name="type" class="left-input">
                <aside class="left-column">
                    <div class="types">
                        <div class="type">Все категории</div>
                        <div class="type">Пушистые</div>
                        <div class="type">Грустные</div>
                        <div class="type">Весёлые</div>
                        <div class="type">Удивлённые</div>
                    </div>
                </aside>
                <div class="central-column">
                    <div class="row">
                        <div class="small pic cat-amused">
                            <img src="res/1.jpg" alt="Кот, 1 год" title="Кот, 1 год">
                            <div class="description">Кот, 1 год</div>
                        </div>
                        <div class="wide pic cat-sad">
                            <img src="res/2.jpg" alt="Кот, 1 год" title="Кот, 1 год">
                            <div class="description">Кот, 1 год</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small pic cat-fluffy cat-sad cat-amused">
                            <img src="res/3.png" alt="Кот, 1 год" title="Кот, 1 год">
                            <div class="description">Кот, 1 год</div>
                        </div>
                        <div class="small pic cat-fluffy cat-amused">
                            <img src="res/4.jpg" alt="Кот, 1 год" title="Кот, 1 год">
                            <div class="description">Кот, 1 год</div>
                        </div>
                        <div class="small pic cat-funny">
                            <img src="res/5.jpg" alt="Кот, 1 год" title="Кот, 1 год">
                            <div class="description">Дедлайн</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="wide pic cat-fluffy cat-amused">
                            <img src="res/6.jpg" alt="Кот, 1 год" title="Кот, 1 год">
                            <div class="description">Кот, 1 год</div>
                        </div>
                        <div class="small pic cat-funny">
                            <img src="res/7.png" alt="Кот, 1 год" title="Кот, 1 год">
                            <div class="description">Кот, 1 год</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="hella-wide pic cat-funny">
                            <img src="res/8.jpg" alt="Кот, 1 год" title="Кот, 1 год">
                            <div class="description">Кот, 1 год</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small pic cat-fluffy cat-funny">
                            <img src="res/9.jpg" alt="Кот, 1 год" title="Кот, 1 год">
                            <div class="description">Кот, 1 год</div>
                        </div>
                        <div class="wide pic">
                            <img src="res/10.jpeg" alt="Кот, 1 год" title="Кот, 1 год">
                            <div class="description">Кот, 1 год</div>
                        </div>
                    </div>
                </div>
                <aside class="right-column">
                    <div class="rating-header">Рейтинг:</div>
                    <input type="checkbox" class="rating-checkbox">
                    <div class="checkbox-name">по убыванию</div>
                    <div class="rating-wrapper">
                        Пушистые
                        <div class="rating-value r9">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="rating-wrapper">
                        Грустные
                        <div class="rating-value r2">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="rating-wrapper">
                        Весёлые
                        <div class="rating-value r8">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="rating-wrapper">
                        Удивлённые
                        <div class="rating-value r5">
                            <div class="progress-bar"></div>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <span>© ООО Бабуленькины котятки, 2016</span>
                <address>Наш адрес: улица Котовая, д.5</address>
            </div>

        </footer>
    </div>
</body>
</html>
