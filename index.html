<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Бабуленькины котятки</title>
    <link rel="stylesheet" href="index.css" class="css">
</head>
<body>
    <input class="grid-checker" type="checkbox" id="grid-button">
    <label for="grid-button">Grid-mod on</label>
    <header>
        Бабуленькины котятки
    </header>
    <main>
        <article>
            <input class="input-1 checkbox-cat" name="kind" type="checkbox" id="type1">
            <input class="input-2 checkbox-cat" name="kind" type="checkbox" id="type2">
            <input class="input-3 checkbox-cat" name="kind" type="checkbox" id="type3">
            <input class="input-4 checkbox-cat" name="kind" type="checkbox" id="type4">
            <nav>
                <label class="kind-1 kind-cat" for="type1">Мейн-кун</label><hr>
                <label class="kind-2 kind-cat" for="type2">Ориентальная</label><hr>
                <label class="kind-3 kind-cat" for="type3">Оцикет</label><hr>
                <label class="kind-4 kind-cat" for="type4">Сомалийская</label><hr>
            </nav>
            <section>
                <div class="first-cat cat mein-kun">
                    <img
                    src="http://poroda-mainecoon.ru/wp-content/uploads/2015/05/red_mainecoon_01.jpg"
                    alt="Красивый Мейн-кун">
                    <div class="cat-name">Мистери, ?? годика</div>
                </div>
                <div class="second-cat cat oriental">
                    <img
                    src="http://www.zoopicture.ru/assets/2011/02/IMG_6026.jpg"
                    alt="Кот Аристотель">
                    <div class="cat-name">Аристотель, 2 годика</div>
                </div>
                <div class="third-cat cat somali">
                    <img
                    src="http://www.vsebiz.ru/data/somaliiskaja_koshka.JPG"
                    alt="Котенок">
                    <div class="cat-name">Рэмми, 1 годик</div>
                </div>
                <div class="fourth-cat cat ociket">
                    <img
                    src="http://zooglobal.ru/wiki/assets/img/photogalary/ocziket-oczikat/img5.jpg"
                    alt="Сонный кот">
                    <div class="cat-name">Кемирил, 3.5 годика</div>
                </div>
                <div class="fifth-cat cat mein-kun">
                    <img
                    src="http://cdn.fishki.net/upload/post/201508/25/1640548/tn/img_2173-1-1.jpg"
                    alt="Мейн-кун охотник">
                    <div class="cat-name">Квик, 3 годика</div>
                </div>
                <div class="sixth-cat cat ociket">
                    <img
                    src="http://zooglobal.ru/wiki/assets/img/photogalary/ocziket-oczikat/img3.jpg"
                    alt="Кот в пятнышко">
                    <div class="cat-name">Толик, 7 лет</div>
                </div>
                <div class="seventh-cat cat somali">
                    <img
                    src="http://img-fotki.yandex.ru/get/4109/alexreactor.10/0_3b013_deea7a68_orig"
                    alt="Кошка с пушистым хвостом">
                    <div class="cat-name">Клеопатра, 4 годика</div>
                </div>
                <div class="eighth-cat cat oriental">
                    <img
                    src="http://kot-pes.com/wp-content/uploads/2015/07/Oriental_cat_03-650x434.jpg"
                    alt="Кот Ориентальный">
                    <div class="cat-name">Томми, 6.5 лет</div>
                </div>
            </section>
            <aside>
                <p class="header-rate">Рейтинг</p>
                <input class="descending" type="checkbox" id="sort">
                <label for="sort">по убыванию</label>
                <div class="ratings">
                    <div class="rating rating-1">
                        <p>Мейн-кун</p>
                        <div class="scale1"></div>
                        <div class="mark">9</div>
                    </div>
                    <div class="rating rating-2">
                        <p>Ориентальная</p>
                        <div class="scale2"></div>
                        <div class="mark">10</div>
                    </div>
                    <div class="rating rating-3">
                        <p>Оцикет</p>
                        <div class="scale3"></div>
                        <div class="mark">4</div>
                    </div>
                    <div class="rating rating-4">
                        <p>Сомалийская</p>
                        <div class="scale4"></div>
                        <div class="mark">6</div>
                    </div>
                </div>
            </aside>
        </article>
        <footer>
            <hr>
            <span class="corp">&copy; ООО Бабуленькины котятки, 2016</span>
            <span class="addr">Наш адрес: улица Котовая, д.5</span>
        </footer>
    </main>
</body>
</html>
