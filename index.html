<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Бабуленькины котятки</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <main class="wrapper">
        <input type="checkbox" class="invisible-input switch-on" name="switch" id="switch">
        <label class="switch" for="switch">Переключить на</label>
        <header class="theme">
            <h1>Бабуленькины котятки</h1>        
        </header>
        <section class="container">
            <input type="radio" class="all" name="slider" id="all" checked="checked">
            <input type="radio" class="normal" name="slider" id="normal">
            <input type="radio" class="lazy" name="slider" id="lazy">
            <input type="radio" class="slogger" name="slider" id="slogger">
            <nav class="menu">
                <div class="category all-cats"><label class="choose" for="all">Все коты</label></div>
                <div class="category normal-cats"><label class="choose" for="normal">Обычные</label></div>
                <div class="category lazy-cats"><label class="choose" for="lazy">Лентяи</label></div>
                <div class="category slogger-cats"><label class="choose" for="slogger">Трудяги</label></div>
            </nav>
            <section class="cats">
                <article class="card slogger-cat">
                    <img src="images/sherif_cat.jpg" title="Кот-шериф" alt="Кот-шериф" >
                    <p>Шериф</p>
                </article>
                <article class="card lazy-cat">
                    <img src="images/gangster.jpg" title="Гангстер" alt="Кот-гангстер" >
                    <p>Гангстер</p>
                </article>
                <article class="card slogger-cat">
                    <img src="images/ninja.jpg" title="Ниндзя" alt="Кот-ниндзя" >
                    <p>Ниндзя</p>
                </article>
                <article class="card normal-cat">
                    <img src="images/humourist.jpeg" title="Весельчак" alt="Кот-весельчак" >
                    <p>Весельчак</p>
                </article>
                <article class="card normal-cat">
                        <img src="images/what.jpg" title="Чего тебе?" 
                        alt="Кот, смотрящий с вопросительным взглядом" >
                        <p>Чего тебе?</p>
                </article>
                <article class="card lazy-cat">
                    <img src="images/lazy_cat.jpg" title="Лентяй" alt="Кот-лентяй" >
                    <p>Лентяй</p>
                </article>
                <article class="card lazy-cat">
                    <img src="images/book_cat.jpg" title="Читающий" alt="Кот, читающий книгу" >
                    <p>Читающий</p>
                </article>
                <article class="card slogger-cat">
                    <img src="images/businessman.jpg" title="Бизнесмен" alt="Кот в галстуке" >
                    <p>Бизнесмен</p>
                </article>    
            </section>
            <aside class="rating">
                <h2>РЕЙТИНГ</h2>
                <label for="sort">По убыванию</label>
                <input type="checkbox" class="sort" id="sort">
                <div class="type first-profession">
                    <p>Обычные</p>
                    <div class="info">
                        <div class="rate1"></div>
                        <span>7</span>
                    </div>
                </div>
                <div class="type second-profession">
                    <p>Лентяи</p>
                    <div class="info">
                        <div class="rate2"></div>
                        <span>10</span>
                    </div>
                </div>
                <div class="type third-profession">
                    <p>Трудяги</p>
                    <div class="info">
                        <div class="rate3"></div>
                        <span>8</span>
                    </div>
                </div>
            </aside>
        </section>
    </main>
    <footer class="organization">
        <p>© ООО Бабуленькины котятки, 2015</p>
        <address class="place">Наш адрес: улица Котовая, д.5</address>        
    </footer> 
</body>
</html>
