<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet">
    <title>Бабуленькины котятки</title>
</head>
<body>
<h1 class="main-header">
    Бабуленькины котятки
</h1>
<section class="main">
    <input type="radio" class="input" name="radio" id="all" checked>
    <input type="radio" class="input" name="radio" id="abyssinian">
    <input type="radio" class="input" name="radio" id="british">
    <input type="radio" class="input" name="radio" id="persian">
    <nav class="labels">
        <label for="all" id="label-all" class="label">Все</label>
        <label for="abyssinian" id="label-abyssinian" class="label">Абиссинские</label>
        <label for="british" id="label-british" class="label">Британские</label>
        <label for="persian" id="label-persian" class="label">Персидские</label>
    </nav>
    <section class="content">
        <div class="cats abyssinian vertical">
            <img class="image" alt="Абиссинский кот" title="Абиссинский кот" src="images/abys1.jpg">
            <div class="description">Цитрус, 2 года</div>
        </div>
        <div class="cats abyssinian horizontal">
            <img class="image" alt="Абиссинский кот" title="Абиссинский кот" src="images/abys2.jpg">
            <div class="description">Максим, 5 лет</div>
        </div>
        <div class="cats persian vertical">
            <img class="image" alt="Персидская кошка" title="Персидская кошка" src="images/pers2.jpeg">
            <div class="description">Иджи, 7 месяцев</div>
        </div>
        <div class="cats british vertical">
            <img class="image" alt="Британский кот" title="Британский кот" src="images/brit1.jpg">
            <div class="description">Барсик, 1 год</div>
        </div>
        <div class="cats british vertical">
            <img class="image" alt="Британский кот" title="Британский кот" src="images/brit2.jpg">
            <div class="description">Базальт, 1 год</div>
        </div>
        <div class="cats british horizontal">
            <img class="image" alt="Британский кот" title="Британский кот" src="images/brit3.jpg">
            <div class="description">Абрам, 1 год</div>
        </div>
        <div class="cats persian vertical">
            <img class="image" alt="Персидская кошка" title="Персидская кошка" src="images/pers1.jpg">
            <div class="description">Даша, 7 лет</div>
        </div>
        <div class="cats british down">
            <img class="image" alt="Британский кот" title="Британский кот" src="images/brit4.jpg">
            <div class="description">Кек, 2 года</div>
        </div>
    </section>
    <aside class="rating">
        <h2 class="header">
            РЕЙТИНГ
        </h2>
        <label for="descending">по убыванию</label>
        <input type="checkbox" id="descending">
        <div class="rating-bar">
            <div class="rating-bar-5">
                <div class="rating-name">Абиссинские</div>
                <div class="rating-bar-value-5"></div>
                <div class="rating-value">5</div>
            </div>
            <div class="rating-bar-3">
                <div class="rating-name">Британские</div>
                <div class="rating-bar-value-3"></div>
                <div class="rating-value">3</div>
            </div>
            <div class="rating-bar-8">
                <div class="rating-name">Персидские</div>
                <div class="rating-bar-value-8"></div>
                <div class="rating-value">8</div>
            </div>
        </div>
    </aside>
</section>
<footer class="footer">
    <div class="indent">
        © ООО Бабуленькины котятки, 2015
    </div>
    <address class="indent">
        Наш адрес: улица Котовая, д.5
    </address>
</footer>
</body>
</html>
