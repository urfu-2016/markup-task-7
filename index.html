<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Бабуленькины котятки</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body class="body-with-footer">

    <div class="body-flex">
        <input class="hidden-input non-selected" type="radio" name="cat-category" id="none-category" checked>
        <input class="hidden-input category1-selected" type="radio" name="cat-category" id="category1">
        <input class="hidden-input category2-selected" type="radio" name="cat-category" id="category2">
        <input class="hidden-input category3-selected" type="radio" name="cat-category" id="category3">
        <input class="hidden-input category4-selected" type="radio" name="cat-category" id="category4">

        <header class="main-header">
            <h1 class="header-title">Бабуленькины котятки</h1>
        </header>

        <nav class="navigator main-element">
            <ul class="menu">
                <li><label for="category1" class="menu-item">Абиссинская</label></li>
                <li><label for="category2" class="menu-item">Британская</label></li>
                <li><label for="category3" class="menu-item">Русская голубая</label></li>
                <li><label for="category4" class="menu-item">Сиамская</label></li>
                <li><label for="none-category" class="menu-item">Сбросить</label></li>
            </ul>
        </nav>

        <main class="images main-element">
            <div class="img-small photo-box">
                <img class="photo" src="img/abissinskaya1.jpg" alt="Песчинка">
                <p class="hint">Песчинка, 5 месяцев</p>
            </div>

            <div class="img-long photo-box">
                <img class="photo" src="img/britanskaya2.jpg" alt="Ария">
                <p class="hint">Ария, 2 месяца</p>
            </div>

            <div class="img-small photo-box">
                <img class="photo" src="img/russkaya_golubaya1.jpg" alt="Пепел">
                <p class="hint">Пепел, 3 года</p>
            </div>

            <div class="img-small photo-box">
                <img class="photo" src="img/abissinska2.jpg" alt="Янтарь">
                <p class="hint">Янтарь, 5 лет</p>
            </div>

            <div class="img-small photo-box">
                <img class="photo" src="img/siamskaya1.jpg" alt="Сэйра">
                <p class="hint">Сэйра, 8 лет</p>
            </div>

            <div class="img-long photo-box">
                <img class="photo" src="img/russkaya_golubaya2.jpg" alt="Серый">
                <p class="hint">Серый, 9 лет</p>
            </div>

            <div class="img-small photo-box">
                <img class="photo" src="img/britanskaya1.jpg" alt="Тай">
                <p class="hint">Тай, 5 месяцев</p>
            </div>

            <div class="img-longest photo-box">
                <img class="photo" src="img/siamskaya2.jpg" alt="Лапушка">
                <p class="hint">Лапушка, 2 года</p>
            </div>
        </main>

        <aside class="info main-element">
        <h2 class="rating-title">Рейтинг</h2>

        <input type="checkbox" class="sort-toggle" id="sorting">
            <label for="sorting">По убыванию</label>

        <div class="rating-categories">
            <div class="rating-category1">
                <h3 class="rating-title-item">Абиссинская</h3>
                <div class="rating">
                    <div class="rating-bar"></div>
                    <p>10</p>
                </div>
            </div>

            <div class="rating-category2">
                <h3 class="rating-title-item">Британская</h3>
                <div class="rating">
                    <div class="rating-bar rating-status-5"></div>
                    <p>5</p>
                </div>
            </div>

            <div class="rating-category3">
                <h3 class="rating-title-item">Русская голубая</h3>
                <div class="rating">
                    <div class="rating-bar rating-status-3"></div>
                    <p>3</p>
                </div>
            </div>

            <div class="rating-category4">
                <h3 class="rating-title-item">Сиамская</h3>
                <div class="rating">
                    <div class="rating-bar rating-status-7"></div>
                    <p>7</p>
                </div>
            </div>
        </div>
    </aside>
    </div>

    <footer>
        Design by <a class="link" href="https://github.com/TrefilovAnd">TrefiAnd</a>
    </footer>

</body>
</html>
