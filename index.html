<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Kitty</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
<h1>Бабулинкины котята.</h1>
<div class="main">
    <input type="radio" name="cat" class="def" id="def" checked>
    <input type="radio" name="cat" id="but1" class="but1">
    <input type="radio" name="cat" id="but2" class="but2">
    <input type="radio" name="cat" id="but3" class="but3">
    <input type="radio" name="cat" id="but4" class="but4">
    <div class="menu">
        <label for="def" class="default"></label>
        <label for="but1" class="label_menu">
                <span class="first_cat">
                    Без породы
                </span>
        </label>
        <label for="but2" class="label_menu second_cat">
                <span class="second_cat">
                    Рысь
                </span>
        </label>
        <label for="but3" class="label_menu third_cat">
                <span class="third_cat">
                    Русская голубая
                </span>
        </label>
        <label for="but4" class="label_menu four_cat">
                <span class="four_cat">
                    Британская
                </span>
        </label>
    </div>
    <div class="cats">
        <div class="first_row">
            <div class="help1 help" data-title="Тоша, 6 месяцев">
                <img  class="rus" src="img/русская_голубая2.jpg" title="Киса" alt="Котик">
            </div>
            <div class="help4 help" data-title="Лорд, 5,5 месяцев">
                <img class="Brit" src="img/британец.jpg" title="Киса" alt="Котик">
            </div>
        </div>
        <div class="second_row">
            <div class="help3 help" data-title="Луна, 2,5 месяца">
                <img class="no_breed" src="img/без_породы2.jpg" title="Киса" alt="Котик">
            </div>
            <div class="help1 help" data-title="Лили, 3 месяца">
                <img class="rus" src="img/русская_голубая.jpg" title="Киса" alt="Котик">
            </div>
            <div class="help2 help" data-title="Дракоша, 2 месяца">
                <img class="lynx" src="img/рысь.jpg" title="Киса" alt="Котик">
            </div>
        </div>
        <div class="third_row">
            <div class="rose help4 help" data-title="Роза, 6 месяцев">
                <img class="Brit" src="img/британец2.jpg" title="Киса" alt="Котик">
            </div>
            <div class="liza help2 help" data-title="Лиза, 5 месяцев">
                <img class="lynx" src="img/рысь2.jpg" title="Киса" alt="Котик">
            </div>
        </div>
        <div class="last_row">
            <div class="help3 help" data-title="Алиса и Милана, 4 месяца">
                <img class="no_breed" src="img/без_породы.jpg" title="Киса" alt="Котик">
            </div>
        </div>
    </div>
    <div class="rating">
        <label for="sort">
                <span class="h3">
                    Рейтинг
                </span>
        </label>
        <input type="checkbox" name="sort" id="sort" class="sort" checked>
        <label for="sort" class="label_up">по возрастанию</label>
        <label for="sort" class="label_down">по убыванию</label><br>
        <div class="up_down_sort">
            <div class="title">Британская</div>
            <div class="rating_brit">3</div>
            <div class="title">Русская голубая</div>
            <div class="rating_rus">5</div>
            <div class="title">Рысь</div>
            <div class="rating_lynx">7</div>
            <div class="title">Без породы</div>
            <div class="rating_no_breed">9</div>
        </div>
    </div>
</div>
<footer>
    Подвальчик :)
</footer>
</body>
</html>
