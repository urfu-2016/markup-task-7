<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Cats cats</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="grid">
        <main>
            <div class="breed-labels">
                <label class="breed-category" for="thaiBreedCategory">Thai</label>
                <label class="breed-category" for="somalyBreedCategory">Somaly</label>
                <label class="breed-category" for="homeBreedCategory">Home</label>
                <label class="breed-category" for="mainecooneBreedCategory">Mainecoon</label>
                <label class="breed-category" for="bengalBreedCategory">Bengal</label>
            </div>
            <input type="radio" name="breed" id="thaiBreedCategory"
            class="breed-category-radio" title="thai">
            <input type="radio" name="breed" id="somalyBreedCategory"
            class="breed-category-radio" title="somaly">
            <input type="radio" name="breed" id="homeBreedCategory"
            class="breed-category-radio" title="home">
            <input type="radio" name="breed" id="mainecooneBreedCategory"
            class="breed-category-radio" title="mainecoon">
            <input type="radio" name="breed" id="bengalBreedCategory"
            class="breed-category-radio" title="bengal">
            <div class="cards-grid-template">
                <article class="card" title="thai">
                    <img class="card-image" alt="cat" title="cat" 
                    src="images/cat1.jpg">
                    <div class="card-info">
                        <h3>Cat</h3>
                        <p>thai</p>
                    </div>
                </article>
                <article class="card" title="thai">
                    <img class="card-image" alt="cat" title="cat" 
                    src="images/cat2.jpg">

                        <h3>John</h3>

                    </div>
                </article>
<article class="card" title="home">
                    <img class="card-image" alt="cat" title="cat" 
                    src="images/cat3.jpg">
                    <div class="card-info">
                        <h3>Albous</h3>
                        <p>home</p>
                    </div>
                </article>
<article class="card" title="somaly">
                    <img class="card-image" alt="cat" title="cat" 
                    src="images/cat4.jpg">
                    <div class="card-info">
                        <h3>Harry</h3>
                        <p>somaly</p>
                    </div>
                </article>
<article class="card" title="thai">
                    <img class="card-image" alt="cat" title="cat" 
                    src="images/cat5.jpg">
                    <div class="card-info">
                        <h3>Jameson</h3>
                        <p>thai</p>
                    </div>
                </article>
<article class="card" title="thai">
                    <img class="card-image" alt="cat" title="cat" 
                    src="images/cat6.jpg">
                    <div class="card-info">
                        <h3>Peter</h3>
                        <p>thai</p>
                    </div>
                </article>
<article class="card" title="maincoone">
                    <img class="card-image" alt="cat" title="cat" 
                    src="images/cat7.jpg">
                    <div class="card-info">
                        <h3>Harry</h3>
                        <p>maincoone</p>
                    </div>
                </article>
<article class="card" title="bengal">
                    <img class="card-image" alt="cat" title="cat" src="images/cat8.jpg">
                    <div class="card-info">
                        <h3>Peter</h3>
                        <p>bengal</p>
                    </div>
                </article>
<article class="card" title="home">
                    <img class="card-image" alt="cat" title="cat" 
                    src="images/cat9.jpg">
                    <div class="card-info">
                        <h3>Johny</h3>
                        <p>home</p>
                    </div>
                </article>
<article class="card" title="thai">
                    <img class="card-image" alt="cat" title="cat" 
                    src="images/cat10.jpg">
                    <div class="card-info">
                        <h3>Jack</h3>
                        <p>thai</p>
                    </div>
                </article>
            </div>
        </main>
        <aside class="rating">
            <div class="rating-values">
                <h1 class="rating-title">Rating</h1>
                <input id="ratingSort" type="checkbox"  class="rating-sort">
                <label class="rating-sort" for="ratingSort">Sort</label>
                <div title="5" class="rating-info">
                    <p class="rating-breed-name">
                        Thai
                    </p>
                    <span title="5" class="rating-bar">
                    </span>
                    <span class="rating-value">
                        5
                    </span>
                </div>
                <div title="10" class="rating-info">
                    <p class="rating-breed-name">
                        Home
                    </p>
                    <span title="10" class="rating-bar">
                    </span>
                    <span class="rating-value">
                        10
                    </span>
                </div>
                <div title="10" class="rating-info">
                    <p class="rating-breed-name">
                        BlackAndWhite
                    </p>
                    <span title="10" class="rating-bar">
                    </span>
                    <span class="rating-value">
                        10
                    </span>

    </div>
    <footer>
        <p>Cats Ltd.</p>

</html>
