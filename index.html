<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Бабуленькины котятки</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="title">Бабуленькины котятки</div>
            <div class="layout">
                <input id="select-abyssinian" type="checkbox" class="select-abyssinian">
                <input id="select-british" type="checkbox" class="select-british">
                <input id="select-blue" type="checkbox" class="select-blue">
                <input id="select-siamese" type="checkbox" class="select-siamese">
                <div class="cat-breed">
                    <label for="select-abyssinian">
                        <span class="select-breed"><span class="breed-name">Абиссинская</span></span>
                    </label>
                    <label for="select-british">
                        <span class="select-breed"><span class="breed-name">Британская</span></span>
                    </label>
                    <label for="select-blue">
                        <span class="select-breed"><span class="breed-name">Русская голубая</span></span>
                    </label>
                    <label for="select-siamese">
                        <span class="select-breed"><span class="breed-name">Сиамская</span></span>
                    </label>
                </div>
                <div class="cat-gallery">
                    <div class="line"><div class="photo"></div><div class="photo"></div></div>
                    <div class="line">
                        <div class="photo"></div><div class="photo"></div><div class="photo"></div>
                    </div>
                    <div class="line"><div class="photo"></div><div class="photo"></div></div>
                    <div class="line"><div class="photo"></div></div>
                </div>
                <div class="cat-rating-box">
                    <div class="rating-title">рейтинг</div>
                    <label for="descending">по убыванию</label>
                    <input type="checkbox" id="descending" class="descending">
                    <div class="cat-rating-info">
                        <div class="breed-rating">
                            <div class="breed">Абиссинская</div>
                            <div class="rating">
                                <div class="rating-diagram-high"></div><div class="rating-value">9</div>
                            </div>
                        </div>
                        <div class="breed-rating">
                            <div class="breed">Британская</div>
                            <div class="rating">
                                <div class="rating-diagram-medium"></div><div class="rating-value">8</div>
                            </div>
                        </div>
                        <div class="breed-rating">
                            <div class="breed">Русская голубая</div>
                            <div class="rating">
                                <div class="rating-diagram-high"></div><div class="rating-value">10</div>
                            </div>
                        </div>
                        <div class="breed-rating">
                            <div class="breed">Сиамская</div>
                            <div class="rating">
                                <div class="rating-diagram-low"></div><div class="rating-value">4</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">&copy; ООО Бабуленькины котятки, 2016</div>
            <div class="address">Наш адрес: улица Котовая, д.5</div>
        </div>
    </div>
</body>
</html>
