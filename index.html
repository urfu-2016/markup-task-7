<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Бабушкини котята</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <header>
        Бабуленькины котятки
    </header>
    <main>
        <input type="checkbox" id="type1" class="cat-checkbox-type1">
        <input type="checkbox" id="type2" class="cat-checkbox-type2">
        <input type="checkbox" id="type3" class="cat-checkbox-type3">
        <input type="checkbox" id="type4" class="cat-checkbox-type4">
        <nav>
            <label class="cat-nav nav-type1" for="type1">
                Абиссинская
            </label>
            <label class="cat-nav nav-type2" for="type2">
                Британская
            </label>
            <label class="cat-nav nav-type3" for="type3">
                Русская голубая
            </label>
            <label class="cat-nav nav-type4" for="type4">
                Сиамская
            </label>
        </nav>
        <div class="cat-album">
            <div class="cat-plate img1-wrapper type1">
                <img src="images/cat1.jpg" alt="cat1">
                <div class="cat-info">
                    Вася, 3 года
                </div>
            </div>
            <div class="cat-plate img2-wrapper type2">
                <img src="images/cat2.jpg" alt="cat2">
                <div class="cat-info">
                    Киса, 1 год
                </div>
            </div>
            <div class="cat-plate img1-wrapper type3">
                <img src="images/cat3.jpg" alt="cat3">
                <div class="cat-info">
                    Мурзик, 1.5 года
                </div>
            </div>
            <div class="cat-plate img1-wrapper type1">
                <img src="images/cat4.jpg" alt="cat4">
                <div class="cat-info">
                    Тигр, 4 года
                </div>
            </div>
            <div class="cat-plate img1-wrapper type2">
                <img src="images/cat5.jpg" alt="cat5">
                <div class="cat-info">
                    Киря, 6 месяцев
                </div>
            </div>
            <div class="cat-plate img2-wrapper type2">
                <img src="images/cat2.jpg" alt="cat2">
                <div class="cat-info">
                    Киса, 1 год
                </div>
            </div>
            <div class="cat-plate img1-wrapper type1">
                <img src="images/cat4.jpg" alt="cat4">
                <div class="cat-info">
                    Тигр, 4 года
                </div>
            </div>
            <div class="cat-plate img3-wrapper type4">
                <img src="images/cat8.jpg" alt="cat8">
                <div class="cat-info">
                    Пантера, 1 год
                </div>
            </div>

        </div>
        <div class="rating">
            <h1>Рейтинг</h1>
            <input type="checkbox" id="desc-checkbox" class="order-checkbox">
            <label for="desc-checkbox" class="order-checkbox-label">По убыванию</label>
            <input type="text" value="9" id="first-val">
            <div class="rating-info">
                <div class="rating-name">
                    Абиссинская
                </div>
                <div class="rating-scale">
                    <div class="rating-value"></div>
                </div>
                <label for="first-val">9</label>
            </div>
            <input type="text" value="8" id="second-val">
            <div class="rating-info">
                <div class="rating-name">
                    Британская
                </div>
                <div class="rating-scale">
                    <div class="rating-value"></div>
                </div>
                <label for="second-val">8</label>
            </div>
            <input type="text" value="10" id="third-val">
            <div class="rating-info">
                <div class="rating-name">
                    Русская голубая
                </div>
                <div class="rating-scale">
                    <div class="rating-value"></div>
                </div>
                <label for="third-val">10</label>
            </div>
            <input type="text" value="4" id="forth-val">
            <div class="rating-info">
                <div class="rating-name">
                    Сиамская
                </div>
                <div class="rating-scale">
                    <div class="rating-value"></div>
                </div>
                <label for="forth-val">4</label>
            </div>
        </div>
    </main>
    <footer>
        <p>
            &copy; ООО Бабуленькины котятки, 2015
        </p>
        <p class="address">
            Наш адрес: улица Котовая, д.5
        </p>
    </footer>
</body>
</html>
