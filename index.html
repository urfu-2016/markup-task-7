<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Котятки</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Котятки</h1>
        </header>
        <aside class="breed">
            <label for="dalmatin">Далматинец</label>
            <label for="pug">Мопс</label>
            <label for="terrier">Йоркширский терьер</label>
            <label for="toy-terrier">Той терьер</label>
        </aside>
        <main>
            <input type="checkbox" id="pug" class="select-pug">
            <input type="checkbox" id="dalmatin" class="select-dalmatin">
            <input type="checkbox" id="terrier" class="select-terrier">
            <input type="checkbox" id="toy-terrier" class="select-toy-terrier">
            <article class="pug">
                <img src="http://dog.pet2me.com/upload/cl/full/2012/06/05_4852.jpg">
                <span class="dog-info">Вася, 4 годика</span>
            </article>
            <article class="pug">
                <img src="http://www.pitomec.ru/upload/admin/images/kinds/dogs/Pug4.jpg">
                <span class="dog-info">Ларрик, 6 годиков</span>
            </article>
            <article class="dalmatin">
                <img src="https://i.ytimg.com/vi/6GeeSCaRIMI/maxresdefault.jpg">
                <span class="dog-info">Пёс, 3 годика</span>
            </article>
            <article>
                <img src="http://www.robotshop.com/media/files/images/dasa-robot-genibo-robot-dog-a-large.jpg">
                <span class="dog-info">Годдарт, 624 годика</span>
            </article>
            <article class="toy-terrier">
                <img src="http://kot-pes.com/wp-content/uploads/2015/03/Russkiy_toy_041-650x392.jpg">
                <span class="dog-info">Котопес, 1 годик</span>
            </article>
            <article class="terrier">
                <img src="http://www.zooclub.ru/skat/img.php?w=700&h=700&img=./attach/8695.jpg">
                <span class="dog-info">Баскервилль, 1 годик</span>
            </article>
            <article class="dalmatin">
                <img src="http://dogcentr.ru/wp-content/uploads/2014/05/131.jpg">
                <span class="dog-info">Спотти, 3 годика</span>
            </article>
            <article>
                <img src="http://dudley.ru/sites/default/files/field/image/labrador_puppy_0.jpg">
                <span class="dog-info">Гибралтар, 2 месяца</span>
            </article>
        </main>
        <aside class="ratings">
            <h2>РЕЙТИНГ</h2>
            <input class="sort-ratings" id="sort-ratings" type="checkbox">
            <label for="sort-ratings" class="sort-label">по убыванию</label>
            <div class="ratings-container">
                <div class="rating-10">
                    Мопс
                    <div class="rating">10</div>
                </div>
                <div class="rating-3">
                    Той терьер
                    <div class="rating">3</div>
                </div>
                <div class="rating-6">
                    Далматинец
                    <div class="rating">6</div>
                </div>
                <div class="rating-8">
                    Йоркширский терьер
                    <div class="rating">8</div>
                </div>
            </div>
        </aside>
        <footer>
            &copy; ООО ОАО, 2016
            <address>
                Наш адрес: улица Китовая, д.4
            </address>
        </footer>
    </div>
</body>
</html>
