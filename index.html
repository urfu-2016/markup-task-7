<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Бабуленькины котятки</title>
    <link href="https://fonts.googleapis.com/css?family=Marmelad" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <main>
        <header class="main-header">
            <h1 class="project-name">Бабуленькины котятки</h1>
        </header>
        <section class="showcase">
            <input type="checkbox" name="check-category" class="no-display-input" id="abyssinian">
            <input type="checkbox" name="check-category" class="no-display-input" id="british">
            <input type="checkbox" name="check-category" class="no-display-input" id="russian-blue">
            <input type="checkbox" name="check-category" class="no-display-input" id="siamese">
            <section class="categories">
                <label class="category" for="abyssinian" title="Абиссинская">Абиссинская</label>
                <label class="category" for="british" title="Британская">Британская</label>
                <label class="category" for="russian-blue" title="Русская голубая">Русская голубая</label>
                <label class="category" for="siamese" title="Сиамская">Сиамская</label>
            </section>
            <section class="showcase-items">
                <figure class="showcase-item abyssinian-cat">
                    <div class="item-photo cat-1" title="Фото котика"></div>
                    <figcaption class="item-info">Мурзик, 3 года</figcaption>
                </figure>
                <figure class="showcase-item british-cat">
                    <div class="item-photo cat-2" title="Фото котика"></div>
                    <figcaption class="item-info">Барсик, 5 лет</figcaption>
                </figure>
                <figure class="showcase-item abyssinian-cat">
                    <div class="item-photo cat-3" title="Фото котика"></div>
                    <figcaption class="item-info">Рыжик, 2 года</figcaption>
                </figure>
                <figure class="showcase-item russian-blue-cat">
                    <div class="item-photo cat-4" title="Фото котика"></div>
                    <figcaption class="item-info">Дымка, 1 год</figcaption>
                </figure>
                <figure class="showcase-item siamese-cat">
                    <div class="item-photo cat-5" title="Фото котика"></div>
                    <figcaption class="item-info">Борис, 4 года</figcaption>
                </figure>
                <figure class="showcase-item siamese-cat">
                    <div class="item-photo cat-6" title="Фото котика"></div>
                    <figcaption class="item-info">Риса, 3 года</figcaption>
                </figure>
                <figure class="showcase-item russian-blue-cat">
                    <div class="item-photo cat-7" title="Фото котика"></div>
                    <figcaption class="item-info">Маркиз, 2 года</figcaption>
                </figure>
                <figure class="showcase-item abyssinian-cat">
                    <div class="item-photo cat-8" title="Фото котика"></div>
                    <figcaption class="item-info">Бес, 5 лет</figcaption>
                </figure>
                <figure class="showcase-item siamese-cat">
                    <div class="item-photo cat-9" title="Фото котика"></div>
                    <figcaption class="item-info">Мэри, 1 год</figcaption>
                </figure>
                <figure class="showcase-item british-cat">
                    <div class="item-photo cat-10" title="Фото котика"></div>
                    <figcaption class="item-info">Пушок, 3 года</figcaption>
                </figure>
                <figure class="showcase-item russian-blue-cat">
                    <div class="item-photo cat-11" title="Фото котика"></div>
                    <figcaption class="item-info">Рада, 7 лет</figcaption>
                </figure>
                <figure class="showcase-item siamese-cat">
                    <div class="item-photo cat-12" title="Фото котика"></div>
                    <figcaption class="item-info">Марго, 3 года</figcaption>
                </figure>
                <figure class="showcase-item russian-blue-cat">
                    <div class="item-photo cat-13" title="Фото котика"></div>
                    <figcaption class="item-info">Леди, 2 года</figcaption>
                </figure>
            </section>
            <section class="ratings">
                <h3 class="section-name">Рейтинг</h3>
                <input type="checkbox" name="order-rating" id="check-order">
                <label for="check-order">По убыванию</label>
                <figure class="rating-item">
                    <span class="rating-name">Абиссинская</span>
                    <div class="rating-line gold rating-9"></div>
                    <figcaption class="rating-value">9</figcaption>
                </figure>
                <figure class="rating-item">
                    <span class="rating-name">Британская</span>
                    <div class="rating-line gold rating-10"></div>
                    <figcaption class="rating-value">10</figcaption>
                </figure>
                <figure class="rating-item">
                    <span class="rating-name">Русская голубая</span>
                    <div class="rating-line silver rating-7"></div>
                    <figcaption class="rating-value">7</figcaption>
                </figure>
                <figure class="rating-item">
                    <span class="rating-name">Сиамская</span>
                    <div class="rating-line bronze rating-4"></div>
                    <figcaption class="rating-value">4</figcaption>
                </figure>
            </section>
        </section>
        <footer class="main-footer">
            <span class="copyright">&copy; ООО Бабуленькины котятки, 2016</span>
            <span class="contacts">Наш адрес: Проспект Кошатников, д.40</span>
        </footer>
    </main>
</body>
</html>
