<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Бабуленькины котятки</title>
</head>
<body>
    <header class="header">
        <h1>Бабуленькины котятки</h1>
    </header>
    <main class="main">
    <div class="content">
        <input type="checkbox" id="abyssinian">
        <input type="checkbox" id="british">
        <input type="checkbox" id="russian-blue">
        <input type="checkbox" id="siamese">
        <div class="cat-breeds">
            <label for="abyssinian" class="abyssinian">Абиссинская</label>
            <label for="british" class="british">Британская</label>
            <label for="russian-blue" class="russian-blue">Русская голубая</label>
            <label for="siamese" class="siamese">Сиамская</label>
        </div>
        <section class="cat-photos">
            <figure class="photo abyssinian">
                <img src="http://www.the-cat-guide.com/images/somali-edit.jpg"
                    alt="Гоша, 4 года" title="Гоша, 4 года">
                <figcaption>
                    <p>Гоша, 4 года</p>
                </figcaption>
            </figure>
            <figure class="photo russian-blue">
            <img src="http://photosflowery.ru/photo/98/98cd586aafcf9041d0979e303589d38d.jpg"
                    alt="Даша, 7 лет" title="Даша, 7 лет">
                <figcaption>
                    <p>Даша, 7 лет</p>
                </figcaption>
            </figure>
            <figure class="photo british">
                <img src="http://src.photogenica.pl/400/CLP/0630/CLP0630151.jpg"
                    alt="Яша, 9 лет" title="Яша, 9 лет">
                <figcaption>
                    <p>Яша, 9 лет</p>
                </figcaption>
            </figure>
            <figure class="photo abyssinian">
                <img src="http://kitty-grand.ru/files/1/850.jpg" alt="Федя, 6 лет"
                    title="Федя, 6 лет">
                <figcaption>
                    <p>Федя, 6 лет</p>
                </figcaption>
            </figure>
            <figure class="photo russian-blue">
                <img src="http://cdn.thecatsite.com/d/d5/d54bf2cd_iStock_000006463530XSmall.jpeg"
                    alt="Маша, 2 года" title="Маша, 2 года">
                <figcaption>
                    <p>Маша, 2 года</p>
                </figcaption>
                </figure>
            <figure class="photo siamese">
            <img src="http://konopska.lv/upload/images/haraktery-populyarnyh-porod-koshek/siamskaja.jpg"
                alt="Толя, 8 лет" title="Толя, 8 лет">
                <figcaption>
                    <p>Толя, 8 лет</p>
                </figcaption>
            </figure>
            <figure class="photo british">
            <img src="http://jofo.ru/data/userfiles/5052/images/830233-britanskii.jpg"
                alt="Тоша, 4 года" title="Тоша, 4 года">
                <figcaption>
                    <p>Тоша, 4 года</p>
                </figcaption>
            </figure>
            <figure class="photo siamese">
            <img src="https://zoospecialist.ru/images/uploads/634933446251171565large.jpg"
                alt="Саша, 3 года" title="Саша, 3 года">
                <figcaption>
                    <p>Саша, 3 года</p>
                </figcaption>
            </figure>
        </section>
        <aside class="rating">
            <h2>Рейтинг</h2>
            <input type="checkbox" id="1">
            <label for="1">По убыванью</label>
            <section class="rating-items">
                <article class="rating-item rating-9">
                    <h3>Абиссинская</h3>
                    <div class="value">
                        <div class="rating-bar"></div>
                        <span>9</span>
                    </div>
                </article>
                <article class="rating-item rating-8">
                    <h3>Британская</h3>
                    <div class="value">
                        <div class="rating-bar"></div>
                        <span>8</span>
                    </div>
                </article>
                <article class="rating-item rating-10">
                    <h3>Русская голубая</h3>
                    <div class="value">
                        <div class="rating-bar"></div>
                        <span>10</span>
                    </div>
                </article>
                <article class="rating-item rating-4">
                    <h3>Сиамская</h3>
                    <div class="value">
                        <div class="rating-bar"></div>
                        <span>4</span>
                    </div>
                </article>
            </section>
        </aside>
    </div>
    </main>
    <footer class="footer">
        <div class="organization">&#169; ООО Бабуленькины котятки, 2016</div>
        <address>Наш адрес: улица Котовая, д.5</address>
    </footer>
</body>
</html>
